{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Forgot Password - HRMS admin template</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'myapp\assets\images\logo.svg' %}">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'myapp\assets\css\bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'myapp\assets\css\font-awesome.min.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'myapp\assets\css\style.css' %}">
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
    </head>
    <body class="account-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
		
			<div class="account-content">
				
				<div class="container">
				
					<!-- Account Logo -->
					<div class="account-logo">
						<a href="index.html"><img src="{% static 'myapp\assets\images\logo.svg' %}"></a>
					</div>
					<!-- /Account Logo -->
					
					<div class="account-box">
						<div class="account-wrapper">
							<h3 class="account-title">Forgot Password?</h3>
							<p class="account-subtitle">Enter your email to get a password reset </p>
							
							<!-- Account Form -->
							<form class="form" action="{% url 'reset-password' %}" method="post" enctype="multipart/form-data">
								{% csrf_token %}
								<div class="input-group input-lg">
									<input type="text" class="form-control" name="email" value={{uid.email}} required>
									
									</span>
								</div>
								<div class="form-group text-center">
									<input class="btn btn-primary account-btn" type="submit" value="Reset Password">
								</div>
								<div class="account-footer">
									<p>Remember your password? <a href="{% url 'login' %}">Login</a></p>
								</div>
							</form>
							<!-- /Account Form -->
							
						</div>
					</div>
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static 'myapp\assets\js\jquery-3.2.1.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'myapp\assets\js\popper.min.js' %}"></script>
        <script src="{% static 'myapp\assets\js\bootstrap.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'myapp\assets\js\app.js' %}"></script>
		
    </body>
</html>
