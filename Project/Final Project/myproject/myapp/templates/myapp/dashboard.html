<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Fancy Table</h1>

<table id="customers">
  <tr>
    <th >Firstname</th>
    <th >Lastname</th>
    <th >Email</th>
    <th >Subject</th>
    <th colspan="2">ACTION</th>
  </tr>
 

  {% for i in sall %}
  <tr>
    <td>{{i.firstname}}</td>
    <td>{{i.lastname}}</td>
    <td>{{i.email}}</td>
    <td>{{i.subject}}</td>
    <td ><a href="{% url 'edit-user' pk=i.id %}">EDIT</a></td>
    <td ><a href="{% url 'del-user' pk=i.id %}">DELETE</a></td>
    
  </tr>
  {% endfor %}
  
</table>

</body>
</html>
